---
  - name: Install epel
    yum:
      name: "{{epel_link}}"
      state: present
  - name: Install nginx
    yum:
      name: nginx
      state: latest
  - template:
      src: templates/nginx.conf
      dest: /etc/nginx/conf.d/nginx.conf
  - name: restart nginx
    service:
      name: nginx
      state: restarted
