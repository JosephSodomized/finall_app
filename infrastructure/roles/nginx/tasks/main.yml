---
  - name: install epel
    yum:
      name: http://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
      state: present
  - name: Install nginx
    yum:
      name: nginx
      state: latest
  - template:
      src: templates/nginx.conf
      dest: /etc/nginx/conf.d/nginx.conf
  - name: restart nginx
    service:
      name: nginx
      state: restarted
